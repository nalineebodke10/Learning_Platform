<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Courses </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
    }

    .sidebar {
      width: 250px;
      background-color: rgb(126, 188, 240);
      height: 100vh;
    }

    .nav-link {
      color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      color: rgb(39, 105, 247) !important;
    }

    .nav-link i {
      width: 20px;
    }

    .navbar {
      background-color: white;
      border-bottom: 1px solid #dee2e6;
    }

    .navbar h5 {
      color: #222;
      font-weight: 600;
    }

    .page-title {
      font-weight: 600;
      color: #333;
    }

    .manage-card {
      border-radius: 12px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="d-flex flex-column flex-md-row">
    <!-- Sidebar for large screens -->
    <div id="mentor_Sidebar" class="d-none d-lg-block ">

    </div>

    <!-- Main Content -->
    <div class="flex-grow main-content bg-light container-fluid p-0 " id="mainContent">

      <!-- Navbar -->
      <nav class="navbar px-4 py-3">
        <div class="d-flex justify-content-between w-100 align-items-center">
          <div>
            <button class="btn btn-outline-secondary toggle-btn " onclick="toggleSidebar()">
              <i class="fas fa-bars"></i>
            </button>

            <h5 class="d-inline-block mb-0 ms-2">Mentor Dashboard</h5>
          </div>
          <div class="mentor-info">
            <span class="fw-semibold text-dark">Nalinee</span>
          </div>
        </div>
      </nav>
      <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="page-title"><i class="fas fa-book me-2 text-primary"></i>Manage Courses</h3>
          <button class="btn btn-add bg-success text-white"><i class="fas fa-plus me-2"></i><a href="mentor_AddCourses.html"
              style="color: white !important;">Add New Course</a></button>
        </div>

        <div class="manage-card">
          <div class="table-responsive">
            <table class="table align-middle table-hover">
              <thead class="align-middle">
                <tr>
                  <th>#</th>
                  <th>Course Title</th>
                  <th>Category</th>
                  <th>Enrollments</th>
                  <th>Date Added</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>MERN Stack Development</td>
                  <td>Full Stack</td>
                  <td>150</td>
                  <td>May 10, 2025</td>
                  <td>
                    <div class="d-flex flex-row">
                      <button class="btn btn-sm btn-edit me-1 m-1 d-flex flex-row bg-success text-white">
                        <i class="fas fa-edit m-1"></i>
                        <span class="d-none d-md-block ">Edit</span>
                      </button>
                      <button class="btn btn-sm btn-delete me-1 m-1 d-flex flex-row bg-danger text-white">
                        <i class="fas fa-trash-alt m-1"></i>
                        <span class="d-none d-md-block">Delete</span>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Machine Learning with Python</td>
                  <td>Data Science</td>
                  <td>95</td>
                  <td>April 22, 2025</td>
                  <td>
                    <div class="d-flex flex-row">
                      <button class="btn btn-sm btn-edit me-1 m-1 d-flex flex-row bg-success text-white">
                        <i class="fas fa-edit m-1"></i>
                        <span class="d-none d-md-block">Edit</span>
                      </button>
                      <button class="btn btn-sm btn-delete me-1 m-1 d-flex flex-row bg-danger text-white">
                        <i class="fas fa-trash-alt m-1"></i>
                        <span class="d-none d-md-block">Delete</span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="./mentor_Sidebar_.js"></script>


</body>

</html>
