<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Courses </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
    }

    .sidebar {
      width: 250px;
      background-color: rgb(126, 188, 240);
      height: 100vh;
    }

    .nav-link {
      color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      color: rgb(39, 105, 247) !important;
    }

    .nav-link i {
      width: 20px;
    }

    .navbar {
      background-color: white;
      border-bottom: 1px solid #dee2e6;
    }

    .navbar h5 {
      color: #222;
      font-weight: 600;
    }

    .page-title {
      font-weight: 600;
      color: #333;
    }

    .manage-card {
      border-radius: 12px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }

    .table th {
      background-color: #e9f3ff;
      color: #333;
    }

    .btn-edit {
      background-color: #0d6efd;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-edit:hover,
    .btn-delete:hover {
      opacity: 0.9;
    }

    .btn-add {
      background-color: #198754;
      color: white;
    }

    .btn-add:hover {
      background-color: #157347;
    }

    @media (min-width: 769px) {
            .toggle-btn {
                display: none;
            }
        }

        @media (max-width: 768px) {

            .toggle-btn {
                display: inline-block;
            }
        }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="mentor_Sidebar"></div>

    <!-- Main Content -->
    <div class="flex-grow-1" style="margin-left: 250px;">
      <!-- Top Navbar -->
      <nav class="navbar px-4 py-3">
        <div class="d-flex justify-content-between w-100 align-items-center">
          <button class="btn btn-outline-secondary toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          <h5 class="mb-0">Mentor Dashboard</h5>
          <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Mentor" />
            <span class="fw-semibold text-dark">Nalinee</span>
          </div>
        </div>
      </nav>

      <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="page-title"><i class="fas fa-book me-2 text-primary"></i>Manage Courses</h3>
          <button class="btn btn-add"><i class="fas fa-plus me-2"></i><a href="mentor_AddCourses.html"
              style="color: white !important;">Add New Course</a></button>
        </div>

        <div class="manage-card">
          <table class="table align-middle table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Course Title</th>
                <th>Category</th>
                <th>Enrollments</th>
                <th>Date Added</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>MERN Stack Development</td>
                <td>Full Stack</td>
                <td>150</td>
                <td>May 10, 2025</td>
                <td>
                  <button class="btn btn-sm btn-edit me-1"><i class="fas fa-edit"></i> Edit</button>
                  <button class="btn btn-sm btn-delete"><i class="fas fa-trash-alt"></i> Delete</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Machine Learning with Python</td>
                <td>Data Science</td>
                <td>95</td>
                <td>April 22, 2025</td>
                <td>
                  <button class="btn btn-sm btn-edit me-1"><i class="fas fa-edit"></i> Edit</button>
                  <button class="btn btn-sm btn-delete"><i class="fas fa-trash-alt"></i> Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Load sidebar from external file
    fetch("mentor_Sidebar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("mentor_Sidebar").innerHTML = data;
      });

    // Toggle sidebar visibility for mobile view
    function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
  </script>

</body>

</html>
