  <style>
    .sidebar {
        width: 250px;
      background-color: rgb(126, 188, 240);
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1050;
      transition: transform 0.3s ease;
    }

    .nav-link {
      color: #050303;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      color: rgb(39, 105, 247) !important;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      #sidebarCloseBtn {
        display: block;
        text-align: right;
        padding: 10px 15px;
        font-size: 22px;
        cursor: pointer;
        font-weight: bold;
      }
    }

    @media (min-width: 769px) {
      #sidebarCloseBtn {
        display: none;
      }
    }
  </style>
</head>
