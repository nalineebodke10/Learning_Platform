<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./admin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .table thead {
            background-color: #5aa9ec;
            color: white;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column container-fluid p-0 flex-md-row">

        <!-- Sidebar for large screens -->
        <div id="Ad_Sidebar" class="d-none d-lg-block ">

        </div>

        <!-- Main Content -->
        <div class="flex-grow main-content  container-fluid p-0 " id="mainContent">

            <!-- Navbar -->
            <nav class="navbar px-4 py-3 bg-white border">
                <div class="d-flex justify-content-between w-100 align-items-center">
                    <div>
                        <button class="btn btn-outline-secondary d-lg-none" onclick="toggleSidebarAd()">
                            <i class="fas fa-bars"></i>
                        </button>

                        <h5 class="d-inline-block mb-0 ms-2">Admin Dashboard</h5>
                    </div>
                    <div class="mentor-info">
                        <span class="fw-semibold text-dark">Nalinee</span>
                    </div>
                </div>
            </nav>
            <div class="container-fluid p-4">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="course-heading">Teacher Management</h3>
                        <button class="btn btn-success"><i class="fas fa-plus-circle me-1"></i> Add Teacher</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle text-center">
                            <thead class="table-primary">
                                <tr>
                                    <th>#ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Course</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <tr>
                                    <td>1001</td>
                                    <td>Teacher ji</td>
                                    <td>teacher@example.com</td>
                                    <td>Java</td>
                                    <td>
                                        <div class="d-flex justify-content-center flex-wrap">
                                            <button
                                                class="btn btn-sm me-1 m-1 d-flex flex-row bg-primary text-white px-2 py-1 px-md-3 py-md-2">
                                                <i class="fas fa-pen me-1"></i>
                                                <span class="d-none d-md-block">Edit</span>
                                            </button>
                                            <button
                                                class="btn btn-sm me-1 m-1 d-flex flex-row bg-danger text-white px-2 py-1 px-md-3 py-md-2">
                                                <i class="fas fa-trash-alt 1"></i>
                                                <span class="d-none d-md-block">Delete</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1002</td>
                                    <td>Teacher ji</td>
                                    <td>teacher2@example.com</td>
                                    <td>Python</td>
                                    <td>
                                        <div class="d-flex justify-content-center flex-wrap">
                                            <button
                                                class="btn btn-sm me-1 m-1 d-flex flex-row bg-primary text-white px-2 py-1 px-md-3 py-md-2">
                                                <i class="fas fa-pen me-1"></i>
                                                <span class="d-none d-md-block">Edit</span>
                                            </button>
                                            <button
                                                class="btn btn-sm me-1 m-1 d-flex flex-row bg-danger text-white px-2 py-1 px-md-3 py-md-2">
                                                <i class="fas fa-trash-alt 1"></i>
                                                <span class="d-none d-md-block">Delete</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Pagination -->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./admin_Sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
