<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        .sidebar {
            background: rgb(132, 190, 237);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .nav li a {
            text-decoration: none;
            color: black !important;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav li a:hover,
        .nav li a.active {
            color: rgb(4, 91, 221) !important;
        }

        .main-content {
            padding: 30px;
            flex-grow: 1;
        }

        .table thead {
            background-color: #5aa9ec;
            color: white;
        }

        @media (max-width: 991.98px) {
            #sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                width: 250px;
                height: 100%;
                z-index: 1050;
                transition: left 0.3s ease;
            }

            #sidebar.active {
                left: 0;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1040;
            }

            .overlay.show {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar">
            
        </div>

            <!-- Main Content -->
            <div class="main-content w-100">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3>Teacher Management</h3>
                        <button class="btn btn-success"><i class="fas fa-plus-circle me-1"></i> Add Teacher</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle text-center">
                            <thead class="table-primary">
                                <tr>
                                    <th>#ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Course</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1001</td>
                                    <td>Teacher ji</td>
                                    <td>teacher@example.com</td>
                                    <td>Java</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="fas fa-pen"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1002</td>
                                    <td>Teacher ji</td>
                                    <td>teacher2@example.com</td>
                                    <td>Python</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="fas fa-pen"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Pagination -->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile view -->
    <div id="sidebar-overlay" class="overlay"></div>

    <script>

         // Load sidebar from external file
        fetch("admin_Sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar").innerHTML = data;
            });

        document.getElementById('menu-toggle')?.addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('show');
        });

        document.getElementById('sidebar-overlay')?.addEventListener('click', function () {
            document.getElementById('sidebar').classList.remove('active');
            this.classList.remove('show');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
