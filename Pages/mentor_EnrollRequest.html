<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fc;
        }

        .nav-link {
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            color: rgb(39, 105, 247) !important;
        }

        .nav-link i {
            width: 20px;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #dee2e6;
        }

        .navbar h5 {
            color: #222;
            font-weight: 600;
        }

        .page-title {
            font-weight: 600;
            color: #333;
        }

        .enroll-card {
            border-radius: 12px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }

        .table th {
            background-color: #e9f3ff;
            color: #333;
        }

        .btn-approve {
            background-color: #28a745;
            color: white;
        }

        .btn-reject {
            background-color: #dc3545;
            color: white;
        }

        .btn-approve:hover,
        .btn-reject:hover {
            opacity: 0.9;
        }

        .status-badge {
            font-size: 0.75rem;
        }

       
    </style>
</head>

<body>
    <div class="d-flex flex-column flex-md-row">
        <!-- Sidebar for large screens -->
        <div id="mentor_Sidebar" class="d-none d-lg-block ">

        </div>

        <!-- Main Content -->
        <div class="flex-grow main-content bg-light container-fluid p-0 " id="mainContent">

            <!-- Navbar -->
            <nav class="navbar px-4 py-3">
                <div class="d-flex justify-content-between w-100 align-items-center">
                    <div>
                        <button class="btn btn-outline-secondary toggle-btn " onclick="toggleSidebar()">
                            <i class="fas fa-bars"></i>
                        </button>

                        <h5 class="d-inline-block mb-0 ms-2">Mentor Dashboard</h5>
                    </div>
                    <div class="mentor-info">
                        <span class="fw-semibold text-dark">Nalinee</span>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h3 class="page-title mb-4"><i class="fas fa-user-check me-2 text-primary"></i>Enroll Requests</h3>

                <div class="enroll-card">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Student Name</th>
                                    <th>Email</th>
                                    <th>Course</th>
                                    <th>Status</th>
                                    <th>Requested On</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Nalinee Bodke</td>
                                    <td>nalinee@gmail.com</td>
                                    <td>Full Stack Development</td>
                                    <td><span class="badge bg-warning text-dark status-badge">Pending</span></td>
                                    <td>June 14, 2025</td>
                                    <td>
                                        <div class="d-flex flex-row">
                                            <button class="btn btn-sm btn-approve me-1 m-1 d-flex flex-row">
                                                <i class="fas fa-check m-1"></i>
                                                <span class="d-none d-md-block">Approve</span>
                                            </button>
                                            <button class="btn btn-sm btn-reject me-1 m-1 d-flex flex-row">
                                                <i class="fas fa-times m-1"></i>
                                                <span class="d-none d-md-block">Reject</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Sanika Dhumale</td>
                                    <td>sanika@gmail.com</td>
                                    <td>Python & Data Science</td>
                                    <td><span class="badge bg-warning text-dark status-badge">Pending</span></td>
                                    <td>June 15, 2025</td>
                                    <td>
                                        <div class="d-flex flex-row">
                                            <button class="btn btn-sm btn-approve me-1 m-1 d-flex flex-row">
                                                <i class="fas fa-check m-1"></i>
                                                <span class="d-none d-md-block">Approve</span>
                                            </button>
                                            <button class="btn btn-sm btn-reject me-1 m-1 d-flex flex-row">
                                                <i class="fas fa-times m-1"></i>
                                                <span class="d-none d-md-block">Reject</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./mentor_Sidebar_.js"></script>

</body>

</html>
