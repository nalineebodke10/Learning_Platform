<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Add / Edit Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-content {
      padding: 30px;
      flex-grow: 1;
    }

    .container {
      max-width: 900px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .sub-topic-group {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .remove-btn {
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="d-flex flex-column flex-md-row">
    <!-- Sidebar for large screens -->
    <div id="mentor_Sidebar" class="d-none d-lg-block ">

    </div>

    <!-- Main Content -->
    <div class="flex-grow main-content bg-light container-fluid p-0 " id="mainContent">

      <!-- Navbar -->
      <nav class="navbar px-4 py-3">
        <div class="d-flex justify-content-between w-100 align-items-center">
          <div>
            <button class="btn btn-outline-secondary toggle-btn " onclick="toggleSidebar()">
              <i class="fas fa-bars"></i>
            </button>

            <h5 class="d-inline-block mb-0 ms-2">Mentor Dashboard</h5>
          </div>
          <div class="mentor-info">
            <span class="fw-semibold text-dark">Nalinee</span>
          </div>
        </div>
      </nav>
      <div class="container mt-4">
        <div class="card p-4">
          <h3 class="mb-4">Add / Edit Course</h3>
          <form id="courseForm">
            <div class="mb-3">
              <label for="courseTitle" class="form-label">Course Title</label>
              <input type="text" class="form-control" id="courseTitle" required>
            </div>
            <div class="mb-3">
              <label for="courseDescription" class="form-label">Course Description</label>
              <textarea class="form-control" id="courseDescription" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="courseImage" class="form-label">Course Image</label>
              <input type="file" class="form-control" id="courseImage" accept="image/*" required>
            </div>
            <div id="subTopicContainer">
              <div class="sub-topic-group">
                <div class="mb-2">
                  <label class="form-label">Course Sub Topic</label>
                  <input type="text" class="form-control" name="subTopic[]" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Sub Topic Description</label>
                  <textarea class="form-control" name="subDescription[]" rows="2" required></textarea>
                </div>
                <div class="mb-2">
                  <label class="form-label">Demo Code</label>
                  <textarea class="form-control" name="demoCode[]" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-danger btn-sm remove-btn d-none">Remove</button>
              </div>
            </div>

            <button type="button" class="btn btn-secondary mt-2" id="addMore">+ Add More Sub Topic</button>

            <div class="mt-4">
              <button type="submit" class="btn btn-success">Save Course</button>
              <a href="mentor_manageCourses.html" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script>
    const subTopicContainer = document.getElementById("subTopicContainer");
    const addMoreBtn = document.getElementById("addMore");

    addMoreBtn.addEventListener("click", () => {
      const newGroup = document.createElement("div");
      newGroup.classList.add("sub-topic-group");

      newGroup.innerHTML = `
        <div class="mb-2">
          <label class="form-label">Course Sub Topic</label>
          <input type="text" class="form-control" name="subTopic[]" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Sub Topic Description</label>
          <textarea class="form-control" name="subDescription[]" rows="2" required></textarea>
        </div>
        <div class="mb-2">
          <label class="form-label">Demo Code</label>
          <textarea class="form-control" name="demoCode[]" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-danger btn-sm remove-btn">Remove</button>
      `;

      subTopicContainer.appendChild(newGroup);

      newGroup.querySelector(".remove-btn").addEventListener("click", () => {
        newGroup.remove();
      });
    });

    document.getElementById("courseForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Course saved successfully! (Now handle with JavaScript or backend)");
    });
  </script>

  <script src="./mentor_Sidebar_.js"></script>
</body>

</html>
