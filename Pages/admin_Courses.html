<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses_Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./admin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* .nav li a {
            text-decoration: none;
            color: black !important;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav li a:hover,
        .nav li a.active {
            color: rgb(4, 91, 221) !important;
        } */


        .navbar {
            background: white;
        }

        .table thead {
            background-color: #5aa9ec;
            color: white;
        }
    </style>
</head>

<body>

    <div class="d-flex flex-column container-fluid p-0 flex-md-row">

        <!-- Sidebar for large screens -->
        <div id="Ad_Sidebar" class="d-none d-lg-block ">

        </div>

        <!-- Main Content -->
        <div class="flex-grow main-content  container-fluid p-0 " id="mainContent">

            <!-- Navbar -->
            <nav class="navbar px-4 py-3 bg-white border">
                <div class="d-flex justify-content-between w-100 align-items-center">
                    <div>
                        <button class="btn btn-outline-secondary d-lg-none" onclick="toggleSidebarAd()">
                            <i class="fas fa-bars"></i>
                        </button>

                        <h5 class="d-inline-block mb-0 ms-2">Admin Dashboard</h5>
                    </div>
                    <div class="mentor-info">
                        <span class="fw-semibold text-dark">Nalinee</span>
                    </div>
                </div>
            </nav>

            <!-- Page Content -->
            <div class=" p-4 ">
                <div class="container-fluid">
                    <h3 class="text-start mb-4 course-heading   ">All Available Courses</h3>
                    <div class="enroll-card">
                        <div class="table-responsive">
                            <table class="table table-sm align-middle table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Course Name</th>
                                        <th class="d-none d-lg-table-cell">Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>HTML</td>
                                        <td class="d-none d-lg-table-cell">Structure of web pages using tags and
                                            elements</td>
                                        <td>
                                            <div class="d-flex flex-row">
                                                <button
                                                    class="btn btn-sm me-1 m-1 d-flex flex-row bg-primary text-white px-2 py-1 px-md-3 py-md-2">
                                                    <i class="fas fa-eye me-1"></i>
                                                    <span class="d-none d-md-block">View</span>
                                                </button>
                                                <button
                                                    class="btn btn-sm me-1 m-1 d-flex flex-row bg-danger text-white px-2 py-1 px-md-3 py-md-2">
                                                    <i class="fas fa-trash-alt me-1"></i>
                                                    <span class="d-none d-md-block">Delete</span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>CSS</td>
                                        <td class="d-none d-lg-table-cell">Styling, layout, colors, and responsive
                                            design</td>
                                        <td>
                                            <div class="d-flex flex-row">
                                                <button
                                                    class="btn btn-sm me-1 m-1 d-flex flex-row bg-primary text-white px-2 py-1 px-md-3 py-md-2">
                                                    <i class="fas fa-eye me-1"></i>
                                                    <span class="d-none d-md-block">View</span>
                                                </button>
                                                <button
                                                    class="btn btn-sm me-1 m-1 d-flex flex-row bg-danger text-white px-2 py-1 px-md-3 py-md-2">
                                                    <i class="fas fa-trash-alt me-1"></i>
                                                    <span class="d-none d-md-block">Delete</span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>JavaScript</td>
                                        <td class="d-none d-lg-table-cell">Interactive functionality and browser
                                            scripting</td>
                                        <td>
                                            <div class="d-flex flex-row">
                                                <button
                                                    class="btn btn-sm me-1 m-1 d-flex flex-row bg-primary text-white px-2 py-1 px-md-3 py-md-2">
                                                    <i class="fas fa-eye me-1"></i>
                                                    <span class="d-none d-md-block">View</span>
                                                </button>
                                                <button
                                                    class="btn btn-sm me-1 m-1 d-flex flex-row bg-danger text-white px-2 py-1 px-md-3 py-md-2">
                                                    <i class="fas fa-trash-alt me-1"></i>
                                                    <span class="d-none d-md-block">Delete</span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./admin_Sidebar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
