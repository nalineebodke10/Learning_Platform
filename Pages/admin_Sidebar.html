<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>

    <!-- Bootstrap CSS and FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background: rgb(132, 190, 237);
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 1050;
        }

        .sidebar h4 {
            margin-bottom: 1rem;
        }

        .sidebar .nav-link {
            text-decoration: none;
            color: black !important;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: rgb(4, 91, 221) !important;
        }

        /* Hide sidebar on small screens */
        @media (max-width: 991.98px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            #sidebarToggle {
                display: block;
            }
        }

        /* Toggle button style */
        #sidebarToggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            font-size: 24px;
            cursor: pointer;
            background: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }

        /* Add margin to content on large screens */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        @media (max-width: 991.98px) {
            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Toggle button for small screens -->
    <button id="sidebarToggle"><i class="fas fa-bars"></i></button>

    <!-- Sidebar -->
    <nav class="sidebar col-2" id="sidebar">
        <div class="p-4">
            <h4 class="fw-bold text-dark">LearnOnline</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="admin_Dashboard.html"><i
                            class="fas fa-home me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_student.html"><i
                            class="fas fa-user-graduate me-2"></i>Students</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_Teacher.html"><i
                            class="fas fa-chalkboard-teacher me-2"></i>Teachers</a></li>
                <li class="nav-item"><a class="nav-link" href="admin_Courses.html"><i
                            class="fas fa-book me-2"></i>Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-download me-2"></i>Report</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
            </ul>
        </div>
    </nav>
    <!-- JS to toggle sidebar -->
    <script>
        const toggleBtn = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("active");
        });
    </script>
</body>

</html>
